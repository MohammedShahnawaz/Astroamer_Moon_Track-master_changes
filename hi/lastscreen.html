<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Demo Astronomy | Result</title>
    <link href="css/layout.css" rel="stylesheet">
</head>

<body>
    <div class="centerLayout">
        <div class="container lastscreenbg">
            <div class="lastTable divPos c-white">
                <table width="100%" border="1" bordercolor="#FFFFFF" cellspacing="0" cellpadding="0">
                    <tr>
                        <td class="result-left"><strong>ग्रह</strong></td>
                        <td class="result-right"><strong>तत्व/ यौगिक</strong></td>
                    </tr>
                    <tr>
                        <td>बुध</td>
                        <td>सोडियम (Na)</td>
                    </tr>
                    <tr>
                        <td rowspan="2">शुक्र</td>
                        <td>सल्फ्यूरिक अम्ल (H<sub>2</sub>SO<sub>4</sub>)</td>
                    </tr>
                    <tr>
                        <td>कार्बन डाइऑक्साइड (CO<sub>2</sub>)</td>
                    </tr>
                    <tr>
                        <td>पृथ्वी</td>
                        <td>नाइट्रोजन (N)</td>
                    </tr>
                    <tr>
                        <td>मंगल</td>
                        <td>आयरन ऑक्साइड (Fe<sub>2</sub>O<sub>3</sub>)</td>
                    </tr>
                    <tr>
                        <td>बृहस्पति</td>
                        <td>हाइड्रोजन (H)</td>
                    </tr>
                    <tr>
                        <td>शनि</td>
                        <td>अमोनिया (NH<sub>3</sub>)</td>
                    </tr>
                    <tr>
                        <td>अरुण</td>
                        <td>मीथेन (CH<sub>4</sub>)</td>
                    </tr>
                    <tr>
                        <td>वरुण</td>
                        <td>हीलियम (He)</td>
                    </tr>
                    <tr>
                        <td>प्लूटो</td>
                        <td>कार्बन मोनोऑक्साइड  (CO)</td>
                    </tr>
                </table>
                <span class="c-white"><br/>इस टैब को बंद कीजिए और जारी रखने के लिए पहले टैब पर जाइए|</span>
            </div>
        </div>
    </div>
</body>

</html>
